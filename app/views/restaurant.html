<div class="section-heading">
    <h1>{{ restaurant.name }}</h1>
    <div class="divider"></div>
    <img ng-src="{{ restaurant.logo }}" class="img-centered restaurant-logo" alt="{{ restaurant.name }}">
</div>
<div class="row">
    <div class="col-md-3 col-sm-3 col-xs-6"  ng-class="restaurant.phone ? '' : 'opacity-75'">
        <div class="media">
            <a class="pull-left" ng-href="tel:{{ restaurant.phone }}">
                <i class="fa fa-phone fa-2x"></i>
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{ restaurant.phone }}</h4>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-6" ng-class="restaurant.delivery ? '' : 'opacity-75'">
        <div class="media">
            <a ng-if="restaurant.delivery !== undefined" class="pull-left">
                <i ng-if="restaurant.delivery" class="fa fa-check fa-2x"></i>
                <i ng-if="!restaurant.delivery" class="fa fa-close fa-2x"></i>
            </a>
            <div class="media-body">
                <h4 class="media-heading">Dostava</h4>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-6">
        <div class="media">
            <a class="pull-left" target="_blank" rel="external" href="http://maps.google.com/?q={{ restaurant.address }}, Srbija">
                <i class="fa fa-map-marker fa-2x"></i>
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{ restaurant.address }}</h4>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-6">
        <div class="media">
            <a class="pull-left" target="_blank" rel="external" href="{{ restaurant.url}}">
                <i class="fa fa-{{ restaurant.url | urlIcon }} fa-2x"></i>
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{ restaurant.url | urlText }}</h4>
            </div>
        </div>
    </div>
</div>
<slick init-onload="true" data="restaurant.images" slides-to-show="4" slides-to-scroll="1" class="slider filtering" responsive="breakpoints">
    <div ng-repeat="image in restaurant.images">
        <a data-index="{{ $index }}" href="javascript:;">
            <img ng-src="{{ image | thumbnail:200 }}" class="img-responsive" alt="{{ restaurant.name }}">
        </a>
    </div>
</slick>
